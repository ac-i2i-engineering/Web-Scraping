<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000000;
        }
        h1 {
            background-color: #2a3f54; /* Dark navy blue */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #2a3f54; /* Dark navy blue */
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light grey */
        }
        tr:nth-child(odd) {
            background-color: #ffffff; /* White */
        }
        tr:hover {
            background-color: #e0e0e0; /* Light grey on hover */
        }
        .button {
            background-color: #d9534f; /* Red */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .input-field {
            background-color: #5bc0de; /* Lighter blue */
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Stock Data</h1>
    <form method="POST" action="{% url 'subscribe' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" class="input-field" required>
        <button type="submit" class="button">Subscribe for Updates</button>
    </form>
    
    <!-- Display messages -->
    {% if messages %}
    <div>
        {% for message in messages %}
        <p style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">
            {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Current Price</th>
                <th>Change (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker_symbol }}</td>
                <td>{{ stock.current_price }}</td>
                <td>{{ stock.change }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

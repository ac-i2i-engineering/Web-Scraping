<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock Data</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Current Price</th>
                <th>Change (%)</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker_symbol }}</td>
                <td>{{ stock.current_price }}</td>
                <td>{{ stock.change }}</td>
                <td>{{ stock.volume }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

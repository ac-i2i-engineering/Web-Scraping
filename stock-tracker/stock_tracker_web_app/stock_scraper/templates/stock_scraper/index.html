{% extends 'base_generic.html' %}

{% block content %}
    <h2>Stock List</h2>
    <table>
    <tr>
        <th>Ticker Symbol</th>
        <th>Current Price</th>
        <th>Volume</th>
    </tr>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.ticker_symbol }}</td>
        <td>{{ stock.current_price }}</td>
        <td>{{ stock.volume }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
